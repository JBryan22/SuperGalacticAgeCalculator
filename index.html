<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="input-area row">
        <h1>Super Galactic Age Calculator</h1>
        <form id="age-calculator">
          <div class="form-group">
            <label for="birthday">Enter Your Birthdate:</label>
            <input id="birthday" type="date">

          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio">
              <label><input name="gender" type="radio" value="male"> Male</label>
            </div>
            <div class="radio">
              <label><input name="gender" type="radio" value="female"> Female</label>
            </div>
          </div>

          <div class="form-group">
            <label for="race">Race:</label>
            <select class="form-control">
              <option value='white'>White</option>
              <option value='african-american'>African-American</option>
              <option value='asian-american'>Asian-American</option>
              <option value='native-american'>Native-American</option>
              <option value='hispanic'>Hispanic</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exercise">How Many Days A Week Do You Exercise?</label>
            <select class="form-control">
              <option value='never'>Never</option>
              <option value='rarely'>Rarely</option>
              <option value='1-2'>1-2</option>
              <option value='3+'>3+</option>
            </select>
          </div>

          <div class="form-group">
            <label for="smoking">Smoking (cigarette's) Status</label>
            <select class="form-control">
              <option value='never'>Never</option>
              <option value='quit'>Quit</option>
              <option value='still smoke'>Still Smoke</option>
            </select>
          </div>

          <button class="btn btn-default" type="submit">Submit</button>
        </form>
      </div>

      <div class="row output-area">
        <div class="seconds-output">

        </div>

        <div class="life-expectancy-output">

        </div>
      </div>

      <div class="planet-area row">
        <div class="col-md-6">
          <img><!-- PLANET IMAGE HERE -->
          <p>Your age on Mercury: <span class="planet-output mercury"></span></p>
          <p>Years left to live on Mercury: <span class="mercury-life"></span></p>
        </div>
        <div class="col-md-6">
          <img><!-- PLANET IMAGE HERE -->
          <p>Your age on Venus: <span class="planet-output venus"></span></p>
          <p>Years left to live on Venus: <span class="venus-life"></span></p>
        </div>
      </div>

      <div class="planet-area row">
        <div class="col-md-12">
          <img><!-- PLANET IMAGE HERE -->
          <p>Your age on Earth: <span class="planet-output earth"></span></p>
          <p>Years left to live on Earth: <span class="earth-life"></span></p>
        </div>

      </div>

      <div class="planet-area row">
        <div class="col-md-6">
          <img><!-- PLANET IMAGE HERE -->
          <p>Your age on Mars: <span class="planet-output mars"></span></p>
          <p>Years left to live on Mars: <span class="mars-life"></span></p>

        </div>
        <div class="col-md-6">
          <img><!-- PLANET IMAGE HERE -->
          <p>Your age on Jupiter: <span class="planet-output jupiter"></span></p>
          <p>Years left to live on Jupiter: <span class="jupiter-life"></span></p>

        </div>
      </div>

    </div>
  </body>
</html>
